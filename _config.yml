# Site Settings
title: "Polemics"
description: "Critical analysis of historical and scientific claims"
url: "https://pth-in.github.io"
baseurl: "/polemics"

# Author
author:
  name: "Your Name"
  email: "your.email@example.com"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# GitHub Pages settings
github: [metadata]

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:name/

# Pagination
paginate: 10
paginate_path: "/page:num/"

