# Site Settings
title: "Polemics"
description: "Critical analysis of historical and scientific claims"
url: "https://yourusername.github.io" # Replace with your GitHub username
baseurl: "" # Leave empty if using username.github.io, or "/repository-name" if using project pages

# Author
author:
  name: "Your Name"
  email: "your.email@example.com"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:name/

# Pagination
paginate: 10
paginate_path: "/page:num/"

