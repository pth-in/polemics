<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

    <link rel="stylesheet" href="{{ "/css/main.css" | relURL }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
        <nav class="site-nav">
          <a href="{{ "/" | relURL }}">Home</a>
          <a href="{{ "/about/" | relURL }}">About</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        {{ block "main" . }}{{ end }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ now.Year }} {{ .Site.Params.author | default .Site.Title }}. All rights reserved.</p>
        <p class="footer-links">
          <a href="https://twitter.com/pth77873528">Twitter</a> |
          <a href="https://github.com/pth-in/polemics">GitHub</a>
        </p>
      </div>
    </footer>
  </body>
</html>
